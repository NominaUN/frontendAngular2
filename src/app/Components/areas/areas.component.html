<body>


	<modal #advertencia>
		<modal-header>
			<h4 class="modal-title">Error</h4>
		</modal-header>
		<modal-body>
			No se puede borrar, hay empleados asociados a esa area
		</modal-body>
		<modal-footer>
			<button type="button" class="btn btn-primary" (click)="modal.close()">Ok</button>
		</modal-footer>
	</modal>



	<modal #validationModal>
		<form (ngSubmit)="createArea(area)" #postForm='ngForm'>
			<modal-header [show-close]="true">
				<h4 class="modal-title">Ingrese el nombre del Area</h4>
			</modal-header>
			<modal-body>
				<div class="form-group">
					<label for="area_name">Nombre</label>
					<input required id="area_name" type="text" class="form-control" placeholder="Ingrese el nombre del area aquí" #area_name='ngModel'
						[(ngModel)]='area.area_name' name="area_name">
				</div>
				<div *ngIf="area_name.errors && (area_name.dirty || area_name.touched)" class="alert alert-danger">
					<div [hidden]="!area_name.errors.required">Por favor ingresar el nombre del area</div>
				</div>   
			</modal-body>
			<modal-footer>
				<button type="button" class="btn btn-default" data-dismiss="modal" (click)="validationModal.dismiss()">Cancelar</button>
				<button type="submit" [disabled]="!postForm.form.valid" class="btn btn-primary" id="createArea" (click)="loadAreas()" (click)="validationModal.close()">Guardar</button>
			</modal-footer>
		</form>
	</modal>
	<modal #updateAreaModal>
		<form (ngSubmit)="updateArea(area)" #postForm='ngForm'> 
			<modal-header [show-close]="true">
				<h4 class="modal-title">Ingrese el nombre del Area </h4>
			</modal-header>
			<modal-body>
				<div class="form-group">
					<label for="area_name">Nombre</label>
					<input required id="area_name" type="text" class="form-control" value={{tempData.area_name}} #area_name='ngModel'
						[(ngModel)]='area.area_name' name="area_name">
				</div>
				<div *ngIf="area_name.errors && (area_name.dirty || area_name.touched)" class="alert alert-danger">
					<div [hidden]="!area_name.errors.required">Por favor ingresar el nombre del area</div>
				</div>   
			</modal-body>
			<modal-footer>
				<button type="button" class="btn btn-default" data-dismiss="modal" (click)="updateAreaModal.dismiss()">Cancelar</button>
				<button type="submit" [disabled]="!postForm.form.valid" class="btn btn-primary" id="updateArea"  (click)="updateAreaModal.close()">Guardar</button>    
			</modal-footer>
		</form>
	</modal>
	<div class="container" id="areaPage">
		<h1>AREAS</h1>
		<div class="row">
		   <div class="col-md-10 col-md-offset-1">
				<div class="panel panel-default panel-table">
					<div class="panel-heading">
						<div class="row">
							<div class="col col-xs-6">
								<h3 class="panel-title">Lista de las areas guardadas actualmente</h3>
							</div>
							<div class="col col-xs-6 text-right">
								<button type="button" class="btn btn-sm btn-primary btn-create" (click)="validationModal.open()">Crear</button>    
							</div>
						</div>
					</div>
					<div class="panel-body">
						<table class="table table-striped table-bordered table-list">
							<thead>
								<tr>
									<th><em class="fa fa-cog"></em></th>
									<th hidden>ID</th>
									<th>Nombre</th>    
								</tr>
							</thead>
							<tbody>    
								<tr *ngFor="let area of areas" [class.selected]="area === selectedArea" >
									<td align="center"><a class="btn btn-default" (click)="guardarDatos(area)" (click)="updateAreaModal.open(area)"><em class="glyphicon glyphicon-pencil"></em></a><a class="btn btn-danger" (click)="deleteArea(area)"><em class="glyphicon glyphicon-trash"></em></a></td>
									<td hidden>{{area.id}}</td>
									<td>{{area.area_name}}</td>    
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div *ngIf="selectedArea"></div>
</body>
