
<body>

<div *ngIf="selectedEmployee">
  <div class="container">
	  <table id="cart" class="table table-hover table-condensed">
    				<thead>
						<tr>
							<th style="width:30%">Product</th>
              <th style="width:10%">Id</th>
							<th style="width:20%">Price</th>
							<th style="width:20%">Resolution</th>
							<th style="width:20%"></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td data-th="Product">
								<div class="row">
									<div class="col-sm-10">
										<h4 class="nomargin">{{selectedEmployee.first_name}}</h4>
									</div>
								</div>
							</td>
              <td data-th="Id">{{selectedEmployee.document_number}}</td>
							<td data-th="Price">${{selectedEmployee.salary}}</td>
							<td data-th="Resolution">{{selectedEmployee.position_id}}</td>
							<td class="actions" data-th="">
								<button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>								
							</td>
						</tr>
					</tbody>
			</table>
  </div>
</div>



    <div class="container">
        <div class="page-header">
            <h3> </h3></div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre </th>
                        <th>Cedula </th>
                        <th>Salario </th>
                        <th>Cargo </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees"
                    [class.selected]="employee === selectedEmployee"
                    (click)="onSelect(employee)">
                        <td>{{employee.first_name}}</td>
                        <td>{{employee.document_number}}</td>
                        <td>{{employee.salary}}</td>
                        <td>{{employee.position_id}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer class="site-footer"></footer>
</body>
