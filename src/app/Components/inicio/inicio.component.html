
<div class="cube">
<mwl-demo-utils-calendar-header
  [(view)]="view"
   [(viewDate)]="viewDate">
</mwl-demo-utils-calendar-header>


<div [ngSwitch]="view">
  <mwl-calendar-month-view
    *ngSwitchCase="'month'"
    [viewDate]="viewDate"
    [events]="calendarEvents" >
  </mwl-calendar-month-view>
  <mwl-calendar-week-view
    *ngSwitchCase="'week'"
    [viewDate]="viewDate"
    [events]="calendarEvents">
  </mwl-calendar-week-view>
  <mwl-calendar-day-view
    *ngSwitchCase="'day'"
    [viewDate]="viewDate"
    [events]="calendarEvents">
  </mwl-calendar-day-view>
</div>

</div>
<br>
<br>
<br>

<div class="cuadro">


<div class="container">
	<div id="employeeTable" class="table-responsive">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Nombre </th>
					<th>Apellido </th>
					<th>Fecha de Contratacion </th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let employee of test | orderBy"[class.selected]="employee === selectedEmployee" >
					<td>{{employee.first_name}}</td>
					<td>{{employee.last_name}}</td>
					<td (click)="test()">{{employee.admission_date}}</td>
				
				</tr>
			</tbody>
		</table>
	</div>
</div>

</div>
