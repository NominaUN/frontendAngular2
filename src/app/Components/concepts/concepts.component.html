<h1>Conceptos de la Empresa</h1>
<div class="container" id="conceptHeader">
	<form>
		<div class="form-group">
			<br>
			<label for="inputConceptName">Nombre del Concepto:</label>
			<input id="nameConcept" type="text" class="form-control" placeholder="Ingrese el nombre del concepto aquí"><br>
			<label for="inputConceptCategory">Categoria del Concepto:</label>
			<input id="categoryConcept" type="text" class="form-control" placeholder="Ingrese la categoría del concepto aquí"><br>
		</div>
		<button type="submit" class="btn btn-primary">Crear</button>
		<button type="submit" class="btn btn-danger">Eliminar</button>
	</form>
</div>
<div class="page-header"> <h3>Seleccionar un concepto para ver detalles</h3></div>
<div class="container" id="conceptFooter">
	<div id="conceptTable" class="table-responsive">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Nombre del Concepto</th>
					<th>Categoría</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let concept of concepts.data" [class.selected]="concept === selectedConcept" (click)="onSelect(concept)">
					<td>{{concept.concept_name}}</td>
					<td>{{concept.category}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
