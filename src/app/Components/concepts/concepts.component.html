<div class="container" id="conceptCont">
	<h1>Conceptos de la Empresa</h1>
	<form (ngSubmit)="createConcept(concept)" #postForm='ngForm'>
		<div class="form-group">
			<label for="inputConceptName">Nombre del Concepto</label>  
			<input id="nameConcept" placeholder="Ingrese el nombre del concepto" class="form-control input-md" required="" type="text" #concept_name='ngModel'
				[(ngModel)]='concept.concept_name' name="nameConcept">			
		</div>
		<div class="form-group">
			<label class="col-md-4 control-label" for="inputConceptCategory">Categoria del Concepto</label>  
			<input id="categoryConcept" placeholder="Ingrese la categoría del concepto" class="form-control input-md" required="" type="text" #category='ngModel'
				[(ngModel)]='concept.category' name="categoryConcept">
		</div>
		<button type="submit" class="btn btn-primary" id="setConcept" (click)="loadConcepts()">Guardar</button>
	</form>
</div>
<div class="container">
	<div class="page-header"> <h3>Seleccionar un concepto para ver detalles</h3></div>
	<div id="conceptTable" class="table-responsive">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Nombre del Concepto</th>
					<th>Categoría</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let concept of concepts" [class.selected]="concept === selectedConcept" (click)="onSelect(concept)">
					<td>{{concept.concept_name}}</td>
					<td>{{concept.category}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
