<legend>Parámetros Generales de la Empresa</legend>

<div class="container" id="general">
	<div class="row">
		<form class="form-horizontal">
<fieldset>

<br>




<div class="form-group">
  <label class="col-md-4 control-label" for="declineType">Redondeo</label>
  <div class="col-md-6">
    <select id="redondeo" name="redondeo" class="form-control">
      <option value="Unidades">Unidades</option>
      <option value="Decenas">Decenas</option>
	  <option value="Centenas">Centenas</option>
	  <option value="Miles">Miles</option>
    </select>
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" for="requestName">Dias Laborales</label>  
  <div class="col-md-4">
  <input id="diasLaborales" name="diasLaborales" placeholder="Numero de dias laborales" class="form-control input-md" required="" type="number">
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="declineType">Tipo de Liquidación</label>
  <div class="col-md-6">
    <select id="liquidación" name="liquidación" class="form-control">
      <option value="Quincenal">Quincenal</option>
      <option value="Mensual">Mensual</option>
	</select>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="declineType">Base para Salario Integral</label>
  <div class="col-md-6">
    <select id="liquidación" name="liquidación" class="form-control">
      <option value="70%">70%</option>
      <option value="1.3">1.3</option>
	</select>
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-default">Submit</button>
  </div>
</div>

</fieldset>

		</form>
	</div>
</div>
