<div class="container" id="generalPage">
	<h1>Parámetros Generales de la Empresa</h1>
	<form (ngSubmit)="updateGeneral(general)" #postForm='ngForm'>
		<div class="form-group">
		    <label for="inputRound">Redondeo</label>
			<select id="roundGeneral" class="form-control" #round_type='ngModel' [(ngModel)]='general.round_type' name="roundGeneral">
			    <option value="1">Unidades</option>
			    <option value="10">Decenas</option>
			    <option value="100">Centenas</option>
			    <option value="1000">Miles</option>
			</select>
		</div>
		<div class="form-group">
			<label for="inputLaboral">Dias Laborales</label>  
			<input id="laboralGeneral" class="form-control input-md" required="" type="number" #laboral_days='ngModel' [(ngModel)]='general.laboral_days' name="laboralGeneral">
		</div>
		<div class="form-group">
			<label for="inputPayday">Tipo de Liquidación</label>
			<select id="paydayGeneral" class="form-control" #payday='ngModel' [(ngModel)]='general.payday' name="paydayGeneral">
				<option value="Quincenal">Quincenal</option>
				<option value="Mensual">Mensual</option>
			</select>
		</div>
		<div class="form-group">
			<label for="inputIntegral">Base para Salario Integral</label>
			<select id="integralGeneral" class="form-control" #integral_base='ngModel' [(ngModel)]='general.integral_base' name="integralGeneral">
				<option value="70">70%</option>
				<option value="1.3">1.3</option>
			</select>
		</div>
		<button type="submit" class="btn btn-primary" id="setGeneral" (click)="loadGeneral()">Guardar</button>
	</form>
</div>
