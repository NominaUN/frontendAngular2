<legend>Fondos de la Empresa</legend>







<modal [animation]="animation" [keyboard]="keyboard" [backdrop]="backdrop" (onClose)="closed()" (onDismiss)="dismissed()"
        (onOpen)="opened()" [cssClass]="cssClass" #validationModal>
        <form (ngSubmit)="createFond(fond)" #postForm='ngForm'>
        
            <modal-header [show-close]="true">
                <h4 class="modal-title">Ingrese la información del Fondo</h4>
            </modal-header>
           
					 
					  <modal-body>
                <div class="form-group">
                    <br>
			<label for="inputFondDocNumber">Número Documento del fondo:</label>
			<input id="docNumberFond" type="number" class="form-control" placeholder="Ingrese el documento del fondo aquí"><br>
			<label for="inputFondName">Razón Social del fondo:</label>
			<input id="nameFond" type="text" class="form-control" placeholder="Ingrese el nombre del fondo aquí"><br>
			<label for="inputFondType">Tipo del fondo:</label>
			<select id="typeFond">
 				<option>Aseguradora de Riesgos Laborales</option>
				<option>Caja de Compensación</option>
				<option>Entidad Promotora de Salud</option>
				<option>Fondo de Cesantías</option>
				<option>Fondo de Pensiones</option>
			</select>
                </div>
               
            </modal-body>
           
					 
					  <modal-footer>
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="validationModal.dismiss()">Cancelar</button>
               	<button type="submit" class="btn btn-primary" id="setFond" (click)="loadFonds()" (click)="validationModal.close()">Guardar</button>                
            </modal-footer>
        </form>
    </modal>
