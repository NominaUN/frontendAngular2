<br>

<legend>Fondos de la Empresa</legend>

<div class="container" id="general">
	<div class="row">
		<form class="form-horizontal">
<fieldset>

<br>


<div class="form-group">
  <label class="col-md-4 control-label" for="inputFondDocNumber">Número Documento del fondo</label>  
  <div class="col-md-4">
  <input id="docNumberFond" placeholder="Ingrese el documento del fondo" class="form-control input-md" required="" type="number">
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="inputFondName">Razón Social del fondo</label>  
  <div class="col-md-4">
  <input id="nameFond" placeholder="Ingrese el nombre del fondo" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="inputFondType">Tipo de Fondo</label>
  <div class="col-md-6">
    <select id="typeFond" class="form-control">
      <option>Aseguradora de Riesgos Laborales</option>
	  <option>Caja de Compensación</option>
	  <option>Entidad Promotora de Salud</option>
	  <option>Fondo de Cesantías</option>
	  <option>Fondo de Pensiones</option>
	</select>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button type="submit" class="btn btn-primary" (click)="onClick($event)" id="setGeneral">Guardar</button>
	<button type="submit" class="btn btn-danger" (click)="onClick($event)" id="deleteFond">Eliminar</button>
  </div>
</div>


</fieldset>

		</form>
	</div>
</div>


<br>
<legend>Lista de Fondos Actuales</legend>


<div class="container" id="fondFooter">
	<div id="fondTable" class="table-responsive">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Tipo Doc.</th>
					<th>Número Doc.</th>
					<th>Razón Social</th>
					<th>Tipo</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let fond of fonds.data" [class.selected]="fond === selectedFond" (click)="onSelect(fond)">
					<td>{{fond.document_type}}</td>
					<td>{{fond.document_number}}</td>
					<td>{{fond.business_name}}</td>
					<td>{{fond.fond_type}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div *ngIf="selectedFond">
