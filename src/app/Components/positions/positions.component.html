<body>
<h1>Cargos de la Empresa</h1>

  <form (ngSubmit)="createPositions(position)" #postForm='ngForm'>

    <div class="form-group">
      <label for="inputPositionName">Nombre del Cargo:</label>
      <input id="namePosition" type="text" class="form-control" placeholder="Ingrese el nombre del cargo aquÃ­" #position_name='ngModel'
             [(ngModel)]='position.position_name' name="namePosition">
    </div>

    <button type="submit" class="btn btn-primary" id="setArea" >Guardar</button>
</form>
<div class="container">
	<div class="page-header"> <h3>Seleccionar un cargo para ver detalles</h3></div>
	<div id="positionTable" class="table-responsive">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Nombre del Cargo</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let position of positions" [class.selected]="position === selectedPositions" (click)="onSelect(position)">
					<td>{{position.position_name}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
