<body>

<div id="title">
	<br>
    <h1>CARGOS</h1>
    <hr id="first">
    <hr id="second">
</div>

<modal #validationModal>
        <form (ngSubmit)="createPosition(position)" #postForm='ngForm'>
        
            <modal-header [show-close]="true">
                <h4 class="modal-title">Ingrese la información del cargo</h4>
            </modal-header>

            <modal-body>
                <div class="form-group">
                    <label for="Name">Nombre</label>
                    <input id="namePosition" type="text" class="form-control" placeholder="Ingrese el nombre del cargo aquí" #position_name='ngModel'
             [(ngModel)]='position.position_name' name="namePosition">
                </div>
              
            </modal-body>

            <modal-footer>

                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="validationModal.dismiss()">Cancelar</button>
                <button type="submit" class="btn btn-primary" id="setArea" (click)="loadPositions()" (click)="validationModal.close()">Guardar</button>
                
            </modal-footer>
        </form>
    </modal>


<div>
    
    <div class="container">
        <div class="row">
           <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-default panel-table">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col col-xs-6">
                                <h3 class="panel-title">Panel Heading</h3></div>
                            <div class="col col-xs-6 text-right">
                                <button type="button" class="btn btn-sm btn-primary btn-create" (click)="validationModal.open()">Create New</button>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped table-bordered table-list">
                            <thead>
                                <tr>
                                    <th><em class="fa fa-cog"></em></th>
                                    <th class="hidden-xs">ID</th>
                                    <th>Nombre</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let position of positions" [class.selected]="concept === selectedConcept" (click)="onSelect(concept)">

                                    <td align="center"><a class="btn btn-default"><em class="glyphicon glyphicon-pencil"></em></a><a class="btn btn-danger"><em class="glyphicon glyphicon-trash"></em></a></td>
                                    <td class="hidden-xs">{{position.id}}</td>
                                    <td>{{position.position_name}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="panel-footer">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="selectedConcept"></div>

</body>
